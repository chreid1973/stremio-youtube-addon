<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Universe Setup</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { font-weight: 600; }
    .channel { display: flex; align-items: center; margin: 0.3rem 0; }
    input[type="text"] {
      background: #181818;
      color: #fff;
      border: 1px solid #333;
      padding: 0.5rem;
      width: 100%;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button.secondary {
      background: #333;
    }
    .list { margin-top: 1rem; }
    .link-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px dashed #444;
      word-break: break-all;
      background: #181818;
    }
  </style>
</head>
<body>
  <h1>YouTube Universe Setup</h1>
  <p>Add your favorite YouTube channels (handles or URLs):</p>

  <div class="add-form">
    <input id="channelInput" type="text" placeholder="@mkbhd or https://www.youtube.com/@LinusTechTips" />
    <button id="addBtn">Add</button>
  </div>

  <div id="channelList" class="list"></div>

  <button id="saveBtn" class="secondary">💾 Save locally</button>
  <button id="generateBtn">🔗 Generate Stremio Link</button>

  <div id="result" class="link-box" style="display:none;"></div>

  <script>
  // DOM
  const input = document.getElementById('channelInput');
  const listDiv = document.getElementById('channelList');
  const saveBtn = document.getElementById('saveBtn');
  const genBtn = document.getElementById('generateBtn');
  const result = document.getElementById('result');

  // NEW: extra buttons (share / export / import)
  const toolsBar = document.createElement('div');
  toolsBar.style.marginTop = '0.75rem';
  const shareBtn = document.createElement('button');
  shareBtn.textContent = '🔗 Copy sharable link';
  const exportBtn = document.createElement('button');
  exportBtn.textContent = '⬇️ Export JSON';
  exportBtn.className = 'secondary';
  const importInput = document.createElement('input');
  importInput.type = 'file';
  importInput.accept = 'application/json';
  importInput.style.marginLeft = '0.5rem';
  toolsBar.appendChild(shareBtn);
  toolsBar.appendChild(exportBtn);
  toolsBar.appendChild(importInput);
  result.insertAdjacentElement('beforebegin', toolsBar);

  // Add-on manifest and catalog info
  const manifestUrl = 'https://stremio-youtube-addon.onrender.com/manifest.json';
  const catalogId = 'youtube-user';

  // State
  let channels = [];

  // --- URL encoding helpers (base64url) ---
  const encB64 = (s) =>
    btoa(unescape(encodeURIComponent(s)))
      .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  const decB64 = (s) => {
    s = s.replace(/-/g, '+').replace(/_/g, '/');
    const pad = s.length % 4 ? '='.repeat(4 - (s.length % 4)) : '';
    return decodeURIComponent(escape(atob(s + pad)));
  };

  function encodeList(list) {
    return encB64(JSON.stringify(list));
  }
  function decodeList(code) {
    try {
      const arr = JSON.parse(decB64(code));
      return Array.isArray(arr) ? arr : [];
    } catch { return []; }
  }

  // Load from localStorage or URL (?c=...)
  function loadInitial() {
    const url = new URL(location.href);
    const c = url.searchParams.get('c');
    if (c) {
      channels = dedupe(decodeList(c)).filter(Boolean);
      localStorage.setItem('ytUniverseChannels', JSON.stringify(channels));
    } else {
      channels = JSON.parse(localStorage.getItem('ytUniverseChannels') || '[]');
    }
  }

  // UI helpers
  function dedupe(arr) {
    const seen = new Set();
    return arr.filter(x => {
      const key = String(x).trim().toLowerCase();
      if (!key || seen.has(key)) return false;
      seen.add(key);
      return true;
    });
  }
  function renderList() {
    listDiv.innerHTML = '';
    channels.forEach((ch, i) => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `<span>${ch}</span> <button class="secondary" onclick="removeChannel(${i})">✖</button>`;
      listDiv.appendChild(div);
    });
  }
  window.removeChannel = function(i) {
    channels.splice(i, 1);
    renderList();
  };

  // Actions
  document.getElementById('addBtn').onclick = () => {
    const val = input.value.trim();
    if (!val) return;
    channels.push(val);
    channels = dedupe(channels);
    input.value = '';
    renderList();
  };

  saveBtn.onclick = () => {
    localStorage.setItem('ytUniverseChannels', JSON.stringify(channels));
    alert('Saved locally to this browser ✅');
  };

  // Build search string for Stremio
  function searchQuery() {
    if (!channels.length) return '';
    return encodeURIComponent(channels.join(','));
  }

  // Install links (no extras!)
  function installDesktop() {
    return `stremio://addon-install?addon=${encodeURIComponent(manifestUrl)}`;
  }
  function installWeb() {
    return `https://web.strem.io/#/addons?addon=${encodeURIComponent(manifestUrl)}`;
  }

  // Open favorites (requires add-on installed)
  function openDesktop() {
    const q = searchQuery(); if (!q) return '';
    return `stremio://discover/series/${catalogId}?addon=${encodeURIComponent(manifestUrl)}&search=${q}`;
  }
  function openWeb() {
    const q = searchQuery(); if (!q) return '';
    return `https://web.strem.io/#/discover/series/${catalogId}?addon=${encodeURIComponent(manifestUrl)}&search=${q}`;
  }

  // Render base install buttons
  (function renderBase() {
    const wrap = document.createElement('div');
    wrap.style.marginTop = '1rem';
    const mkBtn = (txt, href, secondary=false) => {
      const a = document.createElement('a');
      a.textContent = txt; a.href = href || '#'; a.target = '_blank';
      a.style.marginRight = '0.5rem';
      a.style.display = 'inline-block';
      a.style.padding = '0.5rem 1rem';
      a.style.borderRadius = '4px';
      a.style.textDecoration = 'none';
      a.style.background = secondary ? '#333' : '#ff0000';
      a.style.color = '#fff';
      return a;
    };
    wrap.appendChild(mkBtn('Install add-on (Desktop)', installDesktop()));
    wrap.appendChild(mkBtn('Install add-on (Web)', installWeb(), true));
    document.body.appendChild(wrap);

    genBtn.onclick = () => {
      if (!channels.length) {
        alert('Add at least one channel first.');
        return;
      }
      const d = openDesktop();
      const w = openWeb();

      const row = document.createElement('div');
      row.style.marginTop = '1rem';
      row.appendChild(mkBtn('Open favorites (Desktop)', d));
      row.appendChild(mkBtn('Open favorites (Web)', w, true));

      result.textContent = d; // raw deep link (desktop) for copy
      result.style.display = 'block';

      const existing = document.getElementById('openRow');
      if (existing) existing.remove();
      row.id = 'openRow';
      result.insertAdjacentElement('beforebegin', row);
    };
  })();

  // NEW: sharable link
  shareBtn.onclick = async () => {
    if (!channels.length) { alert('Add at least one channel first.'); return; }
    const code = encodeList(channels);
    const url = `${location.origin}${location.pathname}?c=${code}`;
    await navigator.clipboard.writeText(url).catch(() => {});
    alert('Sharable link copied! 📋\n\nAnyone opening it will see these channels preloaded.');
  };

  // NEW: export/import
  exportBtn.onclick = () => {
    const blob = new Blob([JSON.stringify(channels, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'youtube-universe-favorites.json';
    a.click();
    URL.revokeObjectURL(a.href);
  };
  importInput.onchange = async (e) => {
    const f = e.target.files?.[0];
    if (!f) return;
    try {
      const txt = await f.text();
      const arr = JSON.parse(txt);
      if (!Array.isArray(arr)) throw new Error('Invalid file');
      channels = dedupe(arr.map(String));
      localStorage.setItem('ytUniverseChannels', JSON.stringify(channels));
      renderList();
      alert('Imported favorites ✅');
    } catch {
      alert('Could not import that file.');
    } finally {
      importInput.value = '';
    }
  };

  // Boot
  loadInitial();
  renderList();
</script>


</body>
</html>
