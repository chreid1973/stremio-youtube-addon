<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Universe Setup</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { font-weight: 600; }
    .channel { display: flex; align-items: center; margin: 0.3rem 0; }
    input[type="text"] {
      background: #181818;
      color: #fff;
      border: 1px solid #333;
      padding: 0.5rem;
      width: 100%;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button.secondary {
      background: #333;
    }
    .list { margin-top: 1rem; }
    .link-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px dashed #444;
      word-break: break-all;
      background: #181818;
    }
  </style>
</head>
<body>
  <h1>YouTube Universe Setup</h1>
  <p>Add your favorite YouTube channels (handles or URLs):</p>

  <div class="add-form">
    <input id="channelInput" type="text" placeholder="@mkbhd or https://www.youtube.com/@LinusTechTips" />
    <button id="addBtn">Add</button>
  </div>

  <div id="channelList" class="list"></div>

  <button id="saveBtn" class="secondary">üíæ Save locally</button>
  <button id="generateBtn">üîó Generate Stremio Link</button>

  <div id="result" class="link-box" style="display:none;"></div>

  <script>
  const input = document.getElementById('channelInput');
  const listDiv = document.getElementById('channelList');
  const saveBtn = document.getElementById('saveBtn');
  const genBtn = document.getElementById('generateBtn');
  const result = document.getElementById('result');

  // NEW: add containers for extra buttons
  const btnBar = document.createElement('div');
  btnBar.style.marginTop = '1rem';
  result.insertAdjacentElement('beforebegin', btnBar);

  const manifestUrl = 'https://stremio-youtube-addon.onrender.com/manifest.json';

  let channels = JSON.parse(localStorage.getItem('ytUniverseChannels') || '[]');

  function renderList() {
    listDiv.innerHTML = '';
    channels.forEach((ch, i) => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `<span>${ch}</span> <button class="secondary" onclick="removeChannel(${i})">‚úñ</button>`;
      listDiv.appendChild(div);
    });
  }

  window.removeChannel = function(i) {
    channels.splice(i, 1);
    renderList();
  };

  document.getElementById('addBtn').onclick = () => {
    const val = input.value.trim();
    if (!val) return;
    if (!channels.includes(val)) channels.push(val);
    input.value = '';
    renderList();
  };

  saveBtn.onclick = () => {
    localStorage.setItem('ytUniverseChannels', JSON.stringify(channels));
    alert('Saved locally!');
  };

  function buildExtras() {
    if (!channels.length) return '';
    const search = encodeURIComponent(channels.join(','));
    return `search=${search}`;
  }

  function buildDesktopLink(extras) {
    // stremio:// must use encoded addon param
    let url = `stremio://addon-install?addon=${encodeURIComponent(manifestUrl)}`;
    if (extras) url += `&${extras}`;
    return url;
  }

  function buildWebLink(extras) {
    // Web Stremio accepts HTTPS link with #/addons route
    let url = `https://web.strem.io/#/addons?addon=${encodeURIComponent(manifestUrl)}`;
    if (extras) url += `&${extras}`;
    return url;
  }

  // Helper to create action buttons
  function makeBtn(txt, href) {
    const a = document.createElement('a');
    a.textContent = txt;
    a.href = href;
    a.style.marginRight = '0.5rem';
    a.style.display = 'inline-block';
    a.style.padding = '0.5rem 1rem';
    a.style.borderRadius = '4px';
    a.style.textDecoration = 'none';
    a.style.background = txt.includes('Web') ? '#333' : '#ff0000';
    a.style.color = '#fff';
    return a;
  }

  genBtn.onclick = () => {
    const extras = buildExtras();
    if (!extras) {
      alert('Add at least one channel first (or use the ‚ÄúInstall base add-on‚Äù buttons below).');
      return;
    }

    const desktopLink = buildDesktopLink(extras);
    const webLink = buildWebLink(extras);

    // Show both install buttons
    btnBar.innerHTML = '';
    btnBar.appendChild(makeBtn('Install in Stremio (Desktop)', desktopLink));
    btnBar.appendChild(makeBtn('Install in Stremio Web', webLink));

    // Also show the raw desktop deep-link for copy
    result.textContent = desktopLink;
    result.style.display = 'block';
  };

  // Always show ‚ÄúInstall base add-on‚Äù (no favorites) buttons
  (function renderBaseInstallButtons() {
    const baseBar = document.createElement('div');
    baseBar.style.marginTop = '1rem';
    const baseDesktop = makeBtn('Install base add-on (Desktop)', buildDesktopLink(''));
    const baseWeb = makeBtn('Install base add-on (Web)', buildWebLink(''));
    baseBar.appendChild(baseDesktop);
    baseBar.appendChild(baseWeb);
    document.body.appendChild(baseBar);
  })();

  renderList();
</script>

</body>
</html>
