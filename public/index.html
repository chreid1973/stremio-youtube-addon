<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Universe Setup</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { font-weight: 600; }
    .channel { display: flex; align-items: center; margin: 0.3rem 0; }
    input[type="text"] {
      background: #181818;
      color: #fff;
      border: 1px solid #333;
      padding: 0.5rem;
      width: 100%;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button.secondary {
      background: #333;
    }
    .list { margin-top: 1rem; }
    .link-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px dashed #444;
      word-break: break-all;
      background: #181818;
    }
  </style>
</head>
<body>
  <h1>YouTube Universe Setup</h1>
  <p>Add your favorite YouTube channels (handles or URLs):</p>

  <div class="add-form">
    <input id="channelInput" type="text" placeholder="@mkbhd or https://www.youtube.com/@LinusTechTips" />
    <button id="addBtn">Add</button>
  </div>

  <div id="channelList" class="list"></div>

  <button id="saveBtn" class="secondary">ðŸ’¾ Save locally</button>
  <button id="generateBtn">ðŸ”— Generate Stremio Link</button>

  <div id="result" class="link-box" style="display:none;"></div>

 <script>
  // --- UI elements
  const input   = document.getElementById('channelInput');
  const listDiv = document.getElementById('channelList');
  const saveBtn = document.getElementById('saveBtn');
  const genBtn  = document.getElementById('generateBtn');
  const result  = document.getElementById('result');

  // --- Config: your add-on manifest URL
  const manifestUrl = 'https://stremio-youtube-addon.onrender.com/manifest.json';
  const catalogId   = 'youtube-user';

  // --- State
  let channels = [];

  // --- helpers: base64url encode/decode (for sharable links ?c=...)
  const encB64 = (s) =>
    btoa(unescape(encodeURIComponent(s))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
  const decB64 = (s) => {
    s = s.replace(/-/g,'+').replace(/_/g,'/');
    const pad = s.length % 4 ? '='.repeat(4 - s.length % 4) : '';
    return decodeURIComponent(escape(atob(s + pad)));
  };

  // Normalize any input into @handles or UC IDs only
  function normalizeTokens(raw) {
    const text = String(raw || '');
    const out  = [];

    // split on commas/spaces/newlines
    text.split(/[\s,]+/).forEach(token => {
      token = token.trim();
      if (!token) return;

      // UC id as-is
      if (/^UC[0-9A-Za-z_-]{20,}$/.test(token)) return out.push(token);

      // @handle as-is
      if (token.startsWith('@')) return out.push(token);

      // URLs: try to extract UC or @handle
      if (token.includes('youtube.com/')) {
        const mUC = token.match(/channel\/(UC[0-9A-Za-z_-]{20,})/i);
        if (mUC) return out.push(mUC[1]);
        const mAt = token.match(/@([A-Za-z0-9._-]+)/);
        if (mAt) return out.push('@' + mAt[1]);
      }
    });

    // dedupe (case-insensitive)
    const seen = new Set();
    return out.filter(x => {
      const k = x.toLowerCase();
      if (seen.has(k)) return false;
      seen.add(k);
      return true;
    });
  }

  // Build the text that goes into &search= (comma-separated)
  function buildSearchText(list) {
    return list.join(',');
  }

  // Install links (NO extras)
  function installDesktopLink() {
    return `stremio://addon-install?addon=${encodeURIComponent(manifestUrl)}`;
  }
  function installWebLink() {
    return `https://web.strem.io/#/addons?addon=${encodeURIComponent(manifestUrl)}`;
  }

  // Open favorites (requires add-on installed)
  function openDesktopLink(searchText) {
    return `stremio://discover/series/${catalogId}?addon=${encodeURIComponent(manifestUrl)}&search=${encodeURIComponent(searchText)}`;
  }
  function openWebLink(searchText) {
    return `https://web.strem.io/#/discover/series/${catalogId}?addon=${encodeURIComponent(manifestUrl)}&search=${encodeURIComponent(searchText)}`;
  }

  // Render list
  function renderList() {
    listDiv.innerHTML = '';
    channels.forEach((ch, i) => {
      const row = document.createElement('div');
      row.className = 'channel';
      row.innerHTML = `<span>${ch}</span> <button class="secondary" onclick="removeChannel(${i})">âœ–</button>`;
      listDiv.appendChild(row);
    });
  }
  window.removeChannel = (i) => { channels.splice(i,1); renderList(); };

  // Add button
  document.getElementById('addBtn').onclick = () => {
    const vals = normalizeTokens(input.value);
    if (!vals.length) return;
    channels = dedupe([...channels, ...vals]);
    input.value = '';
    renderList();
  };

  // Deduper
  function dedupe(arr) {
    const seen = new Set();
    return arr.filter(x => {
      const k = x.toLowerCase();
      if (seen.has(k)) return false;
      seen.add(k);
      return true;
    });
  }

  // Save locally
  saveBtn.onclick = () => {
    localStorage.setItem('ytUniverseChannels', JSON.stringify(channels));
    alert('Saved locally to this browser âœ…');
  };

  // Generate Open links
  genBtn.onclick = () => {
    if (!channels.length) { alert('Add at least one channel or handle.'); return; }
    const searchText = buildSearchText(channels);

    const row = document.getElementById('openRow') || document.createElement('div');
    row.id = 'openRow';
    row.style.marginTop = '1rem';
    row.innerHTML = '';

    const mkBtn = (txt, href, secondary=false) => {
      const a = document.createElement('a');
      a.textContent = txt; a.href = href; a.target = '_blank';
      a.style.marginRight = '0.5rem';
      a.style.display = 'inline-block';
      a.style.padding = '0.5rem 1rem';
      a.style.borderRadius = '4px';
      a.style.textDecoration = 'none';
      a.style.background = secondary ? '#333' : '#ff0000';
      a.style.color = '#fff';
      return a;
    };

    row.appendChild(mkBtn('Open favorites (Desktop)', openDesktopLink(searchText)));
    row.appendChild(mkBtn('Open favorites (Web)',     openWebLink(searchText), true));

    // Raw deep link for copy (Desktop)
    result.textContent = openDesktopLink(searchText);
    result.style.display = 'block';

    result.insertAdjacentElement('beforebegin', row);
  };

  // Always show base install buttons
  (function renderBaseInstall() {
    const wrap = document.createElement('div');
    wrap.style.marginTop = '1rem';

    const btnA = document.createElement('a');
    btnA.textContent = 'Install add-on (Desktop)';
    btnA.href = installDesktopLink();
    btnA.style.cssText = 'margin-right:.5rem;display:inline-block;padding:.5rem 1rem;border-radius:4px;background:#ff0000;color:#fff;text-decoration:none;';

    const btnB = document.createElement('a');
    btnB.textContent = 'Install add-on (Web)';
    btnB.href = installWebLink();
    btnB.target = '_blank';
    btnB.style.cssText = 'display:inline-block;padding:.5rem 1rem;border-radius:4px;background:#333;color:#fff;text-decoration:none;';

    wrap.appendChild(btnA);
    wrap.appendChild(btnB);
    document.body.appendChild(wrap);
  })();

  // Sharable link (encodes list in ?c=)
  (function addShareExportImport() {
    const bar = document.createElement('div');
    bar.style.marginTop = '0.75rem';

    const shareBtn = document.createElement('button');
    shareBtn.textContent = 'Copy sharable link';
    const exportBtn = document.createElement('button');
    exportBtn.textContent = 'Export JSON';
    exportBtn.className = 'secondary';
    const importInput = document.createElement('input');
    importInput.type = 'file'; importInput.accept = 'application/json'; importInput.style.marginLeft = '0.5rem';

    shareBtn.onclick = async () => {
      if (!channels.length) { alert('Add at least one channel first.'); return; }
      const code = encB64(JSON.stringify(channels));
      const url = `${location.origin}${location.pathname}?c=${code}`;
      try { await navigator.clipboard.writeText(url); } catch {}
      alert('Sharable link copied! ðŸ“‹');
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(channels, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'youtube-universe-favorites.json';
      a.click();
      URL.revokeObjectURL(a.href);
    };

    importInput.onchange = async (e) => {
      const f = e.target.files?.[0];
      if (!f) return;
      try {
        const arr = JSON.parse(await f.text());
        if (!Array.isArray(arr)) throw new Error('Invalid file');
        channels = dedupe(arr.map(String));
        localStorage.setItem('ytUniverseChannels', JSON.stringify(channels));
        renderList();
        alert('Imported favorites âœ…');
      } catch {
        alert('Could not import that file.');
      } finally {
        importInput.value = '';
      }
    };

    bar.appendChild(shareBtn);
    bar.appendChild(exportBtn);
    bar.appendChild(importInput);
    result.insertAdjacentElement('beforebegin', bar);
  })();

  // Boot: load from URL (?c=...) or localStorage
  (function boot() {
    const url = new URL(location.href);
    const c = url.searchParams.get('c');
    if (c) {
      try {
        channels = JSON.parse(decB64(c));
        channels = normalizeTokens(channels.join(',')); // re-normalize
        localStorage.setItem('ytUniverseChannels', JSON.stringify(channels));
      } catch { channels = []; }
    } else {
      channels = JSON.parse(localStorage.getItem('ytUniverseChannels') || '[]');
    }
    renderList();
  })();
</script>



</body>
</html>
