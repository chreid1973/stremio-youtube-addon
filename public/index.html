<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Universe Setup</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { font-weight: 600; }
    .channel { display: flex; align-items: center; margin: 0.3rem 0; }
    input[type="text"] {
      background: #181818;
      color: #fff;
      border: 1px solid #333;
      padding: 0.5rem;
      width: 100%;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button.secondary {
      background: #333;
    }
    .list { margin-top: 1rem; }
    .link-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px dashed #444;
      word-break: break-all;
      background: #181818;
    }
  </style>
</head>
<body>
  <h1>YouTube Universe Setup</h1>
  <p>Add your favorite YouTube channels (handles or URLs):</p>

  <div class="add-form">
    <input id="channelInput" type="text" placeholder="@mkbhd or https://www.youtube.com/@LinusTechTips" />
    <button id="addBtn">Add</button>
  </div>

  <div id="channelList" class="list"></div>

  <button id="saveBtn" class="secondary">💾 Save locally</button>
  <button id="generateBtn">🔗 Generate Stremio Link</button>

  <div id="result" class="link-box" style="display:none;"></div>

  <script>
  const input = document.getElementById('channelInput');
  const listDiv = document.getElementById('channelList');
  const saveBtn = document.getElementById('saveBtn');
  const genBtn = document.getElementById('generateBtn');
  const result = document.getElementById('result');

  const manifestUrl = 'https://stremio-youtube-addon.onrender.com/manifest.json';
  const catalogId = 'youtube-user';

  let channels = JSON.parse(localStorage.getItem('ytUniverseChannels') || '[]');

  function renderList() {
    listDiv.innerHTML = '';
    channels.forEach((ch, i) => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `<span>${ch}</span> <button class="secondary" onclick="removeChannel(${i})">✖</button>`;
      listDiv.appendChild(div);
    });
  }

  window.removeChannel = function(i) {
    channels.splice(i, 1);
    renderList();
  };

  document.getElementById('addBtn').onclick = () => {
    const val = input.value.trim();
    if (!val) return;
    if (!channels.includes(val)) channels.push(val);
    input.value = '';
    renderList();
  };

  saveBtn.onclick = () => {
    localStorage.setItem('ytUniverseChannels', JSON.stringify(channels));
    alert('Saved locally!');
  };

  function buildSearchExtras() {
    if (!channels.length) return '';
    const search = encodeURIComponent(channels.join(','));
    return `extra=search=${search}`;
  }

  // --- Install links (NO extras here!) ---
  function installDesktop() {
    return `stremio://addon-install?addon=${encodeURIComponent(manifestUrl)}`;
  }
  function installWeb() {
    return `https://web.strem.io/#/addons?addon=${encodeURIComponent(manifestUrl)}`;
  }

  // --- Open catalog with extras (requires addon installed) ---
  function openCatalogDesktop() {
    const extras = buildSearchExtras();
    if (!extras) return '';
    return `stremio://discover/series/${catalogId}?addon=${encodeURIComponent(manifestUrl)}&${extras}`;
  }
  function openCatalogWeb() {
    const extras = buildSearchExtras();
    if (!extras) return '';
    return `https://web.strem.io/#/discover/series/${catalogId}?addon=${encodeURIComponent(manifestUrl)}&${extras}`;
  }

  function makeBtn(txt, href, isSecondary=false) {
    const a = document.createElement('a');
    a.textContent = txt;
    a.href = href || '#';
    a.style.marginRight = '0.5rem';
    a.style.display = 'inline-block';
    a.style.padding = '0.5rem 1rem';
    a.style.borderRadius = '4px';
    a.style.textDecoration = 'none';
    a.style.background = isSecondary ? '#333' : '#ff0000';
    a.style.color = '#fff';
    a.target = '_blank';
    return a;
  }

  // Always render base install buttons
  (function renderBaseButtons() {
    const wrap = document.createElement('div');
    wrap.style.marginTop = '1rem';
    wrap.appendChild(makeBtn('Install add-on (Desktop)', installDesktop()));
    wrap.appendChild(makeBtn('Install add-on (Web)', installWeb(), true));
    document.body.appendChild(wrap);
  })();

  // Generate “open favorites” deep links
  genBtn.onclick = () => {
    const desk = openCatalogDesktop();
    const web = openCatalogWeb();

    if (!desk || !web) {
      alert('Add at least one channel first.');
      return;
    }

    // Button row
    const row = document.createElement('div');
    row.style.marginTop = '1rem';
    row.appendChild(makeBtn('Open favorites (Desktop)', desk));
    row.appendChild(makeBtn('Open favorites (Web)', web, true));

    // Show raw desktop link for copy
    result.textContent = desk;
    result.style.display = 'block';

    // Insert or replace previous row
    const existing = document.getElementById('openRow');
    if (existing) existing.remove();
    row.id = 'openRow';
    result.insertAdjacentElement('beforebegin', row);
  };

  renderList();
</script>


</body>
</html>
